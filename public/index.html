<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat Room</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styls.css">
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container justify-content-center d-flex">
            <div class="display-4">
                Chat Room
            </div>
        </div>
    </div>
    <div class="container logoBox d-flex justify-content-around mb-4">
        <img src="img/node.png" height="100px" alt="" class="rounded float-left">
        <img src="img/socket.svg" height="100px" alt="" class="rounded float-right">
    </div>
    <div class="container list-group">
        <ul class="list-group list-group-flush myList" id="chat">
            
        </ul>
    </div>
    <div class="container">
        <form id="myform">
            <div class="form-group row">
               <div class="col-8">
                    <input type="text" id="message" placeholder="Write your message here" required class="form-control">
               </div>
               <div class="col-4">
                   <input type="submit" class="form-control " value="Send">
               </div>

            </div>
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/index.js"></script>

</body>
</html>
